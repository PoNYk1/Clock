<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project_clock</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">

  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@600&display=swap" rel="stylesheet">
  
</head>
<body>
  <menu>
    <div class="styleSwitch">
      <div class="styleSwitch_block"></div>
    </div>
    <div class="reloadButton"></div>
  </menu>
  
  <div class="mainBlock">
    
    <div class="line">
      <div class="line__middle"></div>
      <div class="line__middle"></div>
    </div>
    <div class="clock"> 

      <div class="hour">
        <div class="hour__left allTime">
          <p>0</p>
          <p>1</p>
          <p>2</p>
        </div>
        <div class="hour__right allTime">
          <p>0</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
        </div>
      </div>

      <div class="minutes">
        <div class="minutes__left allTime">
          <p>0</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </div>
        <div class="minutes__right allTime">
          <p>0</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
        </div>
      </div>

      <div class="seconds">
        <div class="seconds__left allTime">
          <p>0</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </div>
        <div class="seconds__right allTime">
          <p>0</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
        </div>
      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
